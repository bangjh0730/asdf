version: 2.1

orbs:
  cypress: cypress-io/cypress@1.26.0
  python: circleci/python@1.2.1
  pytest: thekevjames/pytest@0.0.60

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: ./test_codes/test.py test
          name: Test
          
workflows:
  build:
    jobs:
      - cypress/run:
          yarn: true
      - build-and-test

