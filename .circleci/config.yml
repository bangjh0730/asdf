version: 2.1

orbs:
  pytest: thekevjames/pytest@0.0.60

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: ./test_codes/test.py test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test

