version: 2.1

orbs:
  cypress: cypress-io/cypress@1.26.0
  pytest: thekevjames/pytest@0.0.60

jobs:
  build-and-test:
    description: |
      Runs pytest against the current repo.
    docker:
      - image: 'python:<<parameters.python_version>>'
    parameters:
      args:
        default: ''
        description: |
          Arguments to pass to pytest.
        type: string
      cache_prefix:
        default: ''
        description: >
          Optional cache prefix to be used on CircleCI. Can be used for cache
          busting or to ensure multiple jobs use different caches.
        type: string
      enable_caching:
        default: true
        description: |
          Whether the CircleCI cache should be used for pip dependencies.
        type: boolean
      install_args:
        default: pytest
        description: |
          Arguments to `pip install` command.
        type: string
      python_version:
        default: 3.7.2
        description: |
          The python version used to run pytest.
        type: string
    steps:
      - checkout
      - when:
        condition: <<parameters.enable_caching>>
        steps:
          - restore_cache:
              keys:
                - >-
                  cache-pip-<<parameters.python_version>>-<<parameters.cache_prefix>>-{{
                  .Branch }}-{{ .Revision }}
                - >-
                  cache-pip-<<parameters.python_version>>-<<parameters.cache_prefix>>-{{
                  .Branch }}-
                - >-
                  cache-pip-<<parameters.python_version>>-<<parameters.cache_prefix>>-
      - run: python -m pip install --progress-bar=off <<parameters.install_args>>
      - when:
        condition: <<parameters.enable_caching>>
        steps:
          - save_cache:
              key: >-
                cache-pip-<<parameters.python_version>>-<<parameters.cache_prefix>>-{{
                .Branch }}-{{ .Revision }}
              paths:
                - ~/.cache/pip
      - run: python -m pytest test_codes/test.py
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports

workflows:
  build:
    jobs:
      - cypress/run:
          yarn: true
      - build-and-test

