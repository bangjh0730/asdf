version: 2.1

orbs:
  cypress: cypress-io/cypress@1.26.0
  pytest: thekevjames/pytest@0.0.60

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: ./test_codes/test.py test
          name: Test

workflows:
  build:
    jobs:
      - cypress/run:
          yarn: true
      - build-and-test

