version: 2.1

orbs:
  cypress: cypress-io/cypress@1.26.0
  pytest: thekevjames/pytest@0.0.60

jobs:
  build-and-test:
    machine:
    python:
        version: 2.7.11

  dependencies:
    pre:
      - sudo apt-get install libpcap-dev python-dev
      - pip install pymongo numpy pcapy dpkt
    steps:
      - checkout
      - run:
          name: Change test.py script file permissions
          command: sudo chmod +rx ./test_codes/test.py
      - run:
          command: ./test_codes/test.py test
          name: Test

workflows:
  build:
    jobs:
      - cypress/run:
          yarn: true
      - build-and-test

